<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収穫ロボT7 UI モックアップ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1024px;
            height: 100vh;
            margin: 0 auto;
            background-color: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-indicator {
            width: 40px;
            height: 20px;
            border: 2px solid white;
            border-radius: 3px;
            position: relative;
            padding: 2px;
        }

        .battery-indicator::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 10px;
            background-color: white;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .screen {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
            display: inline-block;
            margin: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            background-color: #ecf0f1;
            border: 2px solid #95a5a6;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .route-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .current-position {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: none;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #3498db;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
        }

        .error-box {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .error-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .emergency-stop {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: #e74c3c;
            color: white;
            border: 4px solid #c0392b;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .emergency-stop:hover {
            background-color: #c0392b;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .info-card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .info-card-title {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-card-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <span>バッテリー残量:</span>
                <div class="battery-indicator">
                    <div class="battery-level" style="width: 85%"></div>
                </div>
                <span id="battery-percentage">85%</span>
            </div>
            <div class="status-item">
                <span id="current-time">12:34:56</span>
            </div>
            <div class="status-item">
                <span>経過時間: <span id="elapsed-time">00:00:00</span></span>
            </div>
        </div>

        <!-- メイン画面 -->
        <div id="main-screen" class="screen active">
            <h1 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">収穫ロボT7 制御システム</h1>
            <div style="text-align: center; margin-top: 50px;">
                <button class="btn btn-primary" onclick="showScreen('setting-screen')">収穫設定を開始</button>
            </div>
        </div>

        <!-- 設定画面 -->
        <div id="setting-screen" class="screen">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">収穫設定</h2>
            
            <div class="form-group">
                <label class="form-label">開始レーン選択</label>
                <select class="form-control">
                    <option>エリアA - 畝1 - 東側</option>
                    <option>エリアA - 畝1 - 西側</option>
                    <option>エリアA - 畝2 - 東側</option>
                    <option>エリアA - 畝2 - 西側</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">収穫レーン数</label>
                <input type="number" class="form-control" min="1" max="10" value="3">
            </div>

            <div class="form-group">
                <label class="form-label">進行方向</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="east" name="direction" checked>
                        <label for="east">東進</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="west" name="direction">
                        <label for="west">西進</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">熟度しきい値 (%)</label>
                <input type="range" class="form-control" min="0" max="100" value="70">
                <div style="text-align: center; margin-top: 5px;">70%</div>
            </div>

            <div class="form-group">
                <label class="form-label">目標収穫量 (kg)</label>
                <input type="number" class="form-control" min="0" value="50">
            </div>

            <div class="map-container">
                <img src="map_house_3.png" alt="ハウスマップ" class="map-image">
                <svg class="route-overlay" id="route-overlay"></svg>
            </div>

            <div class="center-buttons">
                <button class="btn btn-warning" onclick="showScreen('main-screen')">戻る</button>
                <button class="btn btn-primary" onclick="showScreen('preparation-screen')">次へ</button>
            </div>
        </div>

        <!-- 準備確認画面 -->
        <div id="preparation-screen" class="screen">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">準備確認</h2>
            
            <p style="margin-bottom: 20px;">以下の項目を確認してください：</p>
            
            <ul class="checklist">
                <li class="checklist-item">
                    <input type="checkbox" id="basket-check" onchange="checkPreparation()">
                    <label for="basket-check">空の収穫カゴが正しい位置に設置されていることを確認</label>
                </li>
                <li class="checklist-item">
                    <input type="checkbox" id="path-check" onchange="checkPreparation()">
                    <label for="path-check">通路に障害物がないことを確認</label>
                </li>
            </ul>

            <div class="center-buttons">
                <button class="btn btn-warning" onclick="showScreen('setting-screen')">戻る</button>
                <button id="start-harvest-btn" class="btn btn-success" onclick="showScreen('harvesting-screen')" disabled>収穫開始</button>
            </div>
        </div>

        <!-- 収穫中画面 -->
        <div id="harvesting-screen" class="screen">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">収穫作業中</h2>
            
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-card-title">現在の収穫量</div>
                    <div class="info-card-value">15.3 kg</div>
                </div>
                <div class="info-card">
                    <div class="info-card-title">目標収穫量</div>
                    <div class="info-card-value">50 kg</div>
                </div>
                <div class="info-card">
                    <div class="info-card-title">進捗率</div>
                    <div class="info-card-value">30.6%</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30.6%">30.6%</div>
                </div>
            </div>

            <div class="map-container">
                <img src="map_house_3.png" alt="ハウスマップ" class="map-image">
                <div class="current-position" id="current-position" style="display: block; top: 50%; left: 30%;"></div>
            </div>

            <div class="center-buttons">
                <button class="btn btn-danger" onclick="showScreen('main-screen')">作業終了</button>
            </div>
        </div>

        <!-- エラー画面 -->
        <div id="error-screen" class="screen">
            <h2 style="margin-bottom: 20px; color: #e74c3c;">エラーが発生しました</h2>
            
            <div class="error-box">
                <div class="error-title">エラー内容</div>
                <p>収穫カゴが満杯です</p>
                <p style="margin-top: 10px;">エラータイプ: ユーザー対応可能</p>
            </div>

            <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
                <h3 style="margin-bottom: 10px;">対処方法</h3>
                <ol style="margin-left: 20px;">
                    <li>満杯の収穫カゴを取り外してください</li>
                    <li>空の収穫カゴを設置してください</li>
                    <li>カゴが正しく設置されたことを確認してください</li>
                </ol>
            </div>

            <div class="center-buttons">
                <button class="btn btn-danger" onclick="showScreen('main-screen')">作業終了</button>
                <button class="btn btn-success" onclick="showScreen('harvesting-screen')">作業再開</button>
            </div>
        </div>

        <button class="emergency-stop" onclick="emergencyStop()">緊急<br>停止</button>
    </div>

    <script>
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            // 設定画面に遷移した時に収穫経路を描画
            if (screenId === 'setting-screen') {
                drawHarvestRoute();
            }
            
            // 収穫中画面に遷移した時に経過時間タイマーを開始
            if (screenId === 'harvesting-screen') {
                startElapsedTimer();
            }
            
            // メイン画面に戻った時にタイマーを停止
            if (screenId === 'main-screen') {
                stopElapsedTimer();
            }
        }

        function drawHarvestRoute() {
            const svg = document.getElementById('route-overlay');
            svg.innerHTML = '';
            
            // 収穫経路の例（赤い線で表示）
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M 120 350 L 120 50 L 180 50 L 180 350 L 240 350 L 240 50');
            path.setAttribute('stroke', '#e74c3c');
            path.setAttribute('stroke-width', '3');
            path.setAttribute('fill', 'none');
            path.setAttribute('stroke-dasharray', '5,5');
            
            // 矢印を追加
            const arrowHead = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            arrowHead.setAttribute('points', '235,45 240,55 245,45');
            arrowHead.setAttribute('fill', '#e74c3c');
            
            svg.appendChild(path);
            svg.appendChild(arrowHead);
        }

        function checkPreparation() {
            const basketCheck = document.getElementById('basket-check').checked;
            const pathCheck = document.getElementById('path-check').checked;
            const startBtn = document.getElementById('start-harvest-btn');
            
            if (basketCheck && pathCheck) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        function emergencyStop() {
            if (confirm('緊急停止を実行しますか？')) {
                alert('緊急停止が実行されました');
                stopElapsedTimer();
                showScreen('main-screen');
            }
        }

        // 現在時刻の更新
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ja-JP', { hour12: false });
            document.getElementById('current-time').textContent = timeStr;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // 経過時間の管理
        let elapsedSeconds = 0;
        let elapsedInterval = null;
        
        function updateElapsedTime() {
            const hours = Math.floor(elapsedSeconds / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;
            const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('elapsed-time').textContent = timeStr;
            elapsedSeconds++;
        }
        
        function startElapsedTimer() {
            // タイマーをリセット
            elapsedSeconds = 0;
            updateElapsedTime();
            
            // 既存のインターバルをクリア
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
            }
            
            // 新しいインターバルを開始
            elapsedInterval = setInterval(updateElapsedTime, 1000);
        }
        
        function stopElapsedTimer() {
            if (elapsedInterval) {
                clearInterval(elapsedInterval);
                elapsedInterval = null;
            }
        }
    </script>
</body>
</html>
